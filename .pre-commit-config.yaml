repos:
  # Python code formatting with Black
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.11
        args: ["--line-length=120"]

  # Import sorting with isort
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black", "--line-length=120"]

  # Linting with flake8
  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        args: ["--max-line-length=120", "--ignore=E501,W503,E203"]

  # Type checking with mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies:
          - types-requests
          - sqlalchemy-stubs
          - types-Flask
        args:
          - "--ignore-missing-imports"
          - "--disable-error-code=misc"
          - "--disable-error-code=valid-type"
          - "--disable-error-code=var-annotated"
          - "--disable-error-code=assignment"
          - "--disable-error-code=arg-type"
          - "--disable-error-code=operator"
        files: ^receiver/

  # General pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ["--maxkb=1000"]
      - id: detect-private-key
      - id: check-merge-conflict

  # Security scanning with bandit
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: ["-ll", "--skip", "B101", "-r", "receiver/"]
        files: ^receiver/

  # Optional: Quick test runner (uncomment to enable)
  # Note: This runs pytest without coverage for faster checks
  # If this is too slow, you can remove it or use 'SKIP=pytest git commit'
