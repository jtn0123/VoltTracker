[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Enhanced test output and reporting
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --maxfail=5
    --ff
    -ra

# Coverage configuration
# Run with: pytest --cov=receiver --cov-report=term-missing --cov-report=html
# Minimum coverage threshold: 80%

# Test markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests requiring multiple components
    unit: marks tests as unit tests
    api: marks tests for API endpoints
    requires_network: marks tests requiring network access
    requires_postgres: marks tests requiring PostgreSQL database

# Warnings filter
filterwarnings =
    ignore::DeprecationWarning
    ignore::sqlalchemy.exc.SAWarning

# Logging configuration for tests
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Plugin configuration
# Enable custom plugins by setting environment variables:
# PYTEST_ENABLE_PERF_TRACKING=1
# PYTEST_ENABLE_CATEGORIZATION=1
# PYTEST_ENABLE_FAILURE_ANALYSIS=1
