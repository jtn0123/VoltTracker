[mutmut]
# Mutation testing configuration

# Paths to mutate (relative to project root)
paths_to_mutate = receiver/

# Paths to exclude from mutation
paths_to_exclude =
    receiver/tests/
    receiver/scripts/
    receiver/migrations/

# Test command to run
runner = python -m pytest tests/ -x -q --tb=no

# Timeout for each test run (seconds)
# Individual tests should complete quickly; this is the full suite timeout
tests_timeout = 300

# Don't generate mutations for the following patterns
dict_synonyms = Struct, NamedTuple

# Skip mutations that would cause obvious syntax errors
#   - String mutations in logging/comments
#   - Import mutations
skip_mutations_for =
    logging
    logger
    __version__
